image: ruby:2.3
before_script:
  - gem install bundler
test:
  stage: test
  script:
  - bundle install --path=vendor/
  - bundle exec jekyll -d test
  artifacts:
    paths:
    - test
  except:
  - master
pages:
  stage: deploy
  script:
  - bundle install --path=vendor/
  - bundle exec jekyll -d public
  artifacts:
    paths:
    - public
  only:
  - master
